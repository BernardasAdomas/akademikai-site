<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>{{ place.title }}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image [src]="place.imageUrl" alt="{{ place.title }}">
        <p>{{ place.description }}</p>
    </mat-card-content>
</mat-card>
