<h2>{{ title }}</h2>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="description">
        <td mat-cell *matCellDef="let form">{{form.description}}</td>
    </ng-container>
    <ng-container matColumnDef="url">
        <td mat-cell *matCellDef="let form"><a [href]="form.url">{{form.url}}</a></td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: ['description', 'url'];"></tr>
</table>
