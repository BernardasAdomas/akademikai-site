<div class="news-container"> 
    <h2>Naujienos</h2>
    <mat-grid-list cols="4" class="article-list">
        @for(article of newsArticles; track article){
            <mat-grid-tile [colspan]="1">{{article.datePublished | date}}</mat-grid-tile>
            <mat-grid-tile [colspan]="3">
                <div>
                    <h2>
                        {{article.title}}
                    </h2>
                    <p>
                        {{article.preview}}
                    </p>
                    <a [routerLink]="['/articles/{{article.id}}']">plaƒçiau</a>
                </div>
            </mat-grid-tile>
        }
    </mat-grid-list>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
</div>
